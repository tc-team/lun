<!-- preview  -->
<div class="profile-preview clearfix">
  <div class="profile-preview--content" [style.backgroundImage]="backgroundImg(info.pet)">
    <div class="profile-preview--info">
      <div>
        <div class="profile-preview--name">{{info.name}}</div>
        <div class="profile-preview--email">{{info.email}}</div>
      </div>
      <div class="profile-preview--address">{{info.address}}</div>
      <div class="profile-preview--social">
        <div *ngFor="let item of info.social">
          <span class="profile-preview--social-name">{{item.name}}</span>: <span class="profile-preview--social-link">{{item.link}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="profile-controlls">
  <button class="profile-controlls-button finish" type="button" name="Next" (click)="again()">Try again</button>
</div>
