<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lun</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style media="screen">
      body { margin: 0; }
      .loading { width: 32px; height: 72px; display: block; padding-top: 20px; padding-bottom: 20px; margin-left: auto; margin-right: auto; overflow: hidden; position: relative; }
      .loading-icon { border-radius: 50%; width: 32px; height: 32px; border: 4px solid transparent; border-top-color: #f3b3a3; border-left-color: #f3b3a3; -webkit-animation: spin 1s infinite linear; animation: spin 1s infinite linear; box-sizing: border-box; }
      @-webkit-keyframes spin {0% {-webkit-transform: rotate(0deg);transform: rotate(0deg);}100% {-webkit-transform: rotate(360deg);transform: rotate(360deg);} }
      @keyframes spin {0% {-webkit-transform: rotate(0deg);transform: rotate(0deg);}100% {-webkit-transform: rotate(360deg);transform: rotate(360deg);} }
    </style>
  </head>

  <body>
    <app-root>
      <div class="loading">
        <div class="loading-icon"></div>
      </div>
    </app-root>
  </body>
</html>
